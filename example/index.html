<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="utf-8">
  <title>gaia-carousel Example</title>
  <meta name="description" content="Example application for the gaia-carousel component">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="components/gaia-carousel/gaia-carousel.js"></script>
</head>
<body>
  <gaia-carousel id="inline-carousel" layout="vertical">
    <div style="background-color: #f00;">Inline Red</div>
    <div style="background-color: #0f0;">Inline Green</div>
    <div style="background-color: #00f;">Inline Blue</div>
  </gaia-carousel>
  
  <gaia-carousel id="external-carousel" item-padding="10" dir="rtl"></gaia-carousel>

  <gaia-carousel id="media-carousel"></gaia-carousel>

  <script src="js/lib/downsample.js" defer></script>
  <script src="js/lib/gesture_detector.js" defer></script>
  <script src="js/lib/video_player.js" defer></script>
  <script src="js/lib/media_frame.js" defer></script>
  <script src="js/lib/panzoom.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
